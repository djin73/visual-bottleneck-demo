<!DOCTYPE html>
<html>
  <head>
    <title>Visual Bottleneck Demo - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="vendor/css/font-awesome.min.css" />
    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/jsrender.min.js"></script>
    <script src="vendor/js/d3.v7.min.js"></script>
  </head>
  <body>
    <nav>
      <div id="title">
        <a href="/index.html">Visual Bottleneck Demo - Search</a>
      </div>
      <div class="separator"></div>
      <a class="link" href="/about.html">About</a>
      <div class="separator"></div>
      <a class="link" target="_blank">Paper</a>
      <div class="separator"></div>
      <div id="random-bottleneck">
        <!-- <a class="link" href="/">I'm feeling lucky!</a> -->
      </div>
      <div class="separator"></div>
    </nav>
    <main>
      <form id="search-form" action="index.html">
        <div id="search-form-title">Search for bottlenecks:</div>
        <select id="dataset-select" name="dataset">
          <option value="all">All Datasets</option>
        </select>
        <input id="search-bar" name="search" />
        <button type="submit">Search!</button>
      </form>
      <div id="search-results-outer">
        <!-- new -->
        <div id="search-message" style="display: none">Showing <span id="search-item-count">1000</span> results...</div>
        <!-- <div id="search-results">
          <div class="search-result-column-outer">
            <div class="search-result-column" id="search-result-column-1"></div>
          </div>
          <div class="search-result-column-outer">
            <div class="search-result-column" id="search-result-column-2"></div>
          </div>
          <div class="search-result-column-outer">
            <div class="search-result-column" id="search-result-column-3"></div>
          </div>
        </div> -->
      </div>
    </main>
    <footer>&copy; Adapted from Ziyang Li; licensed under CC BY-NC 4.0</footer>
    <script id="dataset-option" type="text/x-jsrender">
      <option value="{{:id}}">{{:name}}</option>
    </script>
    <script id="bottleneck-link" type="text/x-jsrender">
      <a class="bottleneck-link" id="{{:elem_id}}" href="./bottleneck.html?dataset={{:dataset_name}}&bottleneck={{:bottleneck_name}}">
        <div class="bottleneck-name">{{:bottleneck_name}}</div>
      </a>
    </script>
    <script id="dataset-div" type="text/x-jsrender">
      <h2>{{:dataset_name}}</h2>
      <div id="{{:dataset_name}}-search-results" class="search-results">
        <div class="search-result-column-outer">
          <div class="search-result-column" id="{{:dataset_name}}-search-result-column-1"></div>
        </div>
        <div class="search-result-column-outer">
          <div class="search-result-column" id="{{:dataset_name}}-search-result-column-2"></div>
        </div>
        <div class="search-result-column-outer">
          <div class="search-result-column" id="{{:dataset_name}}-search-result-column-3"></div>
        </div>
      </div>
    </script>
    <script src="js/dataset.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
